<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de envio</title>
</head>
<body>
  <h2>Formulario de envio</h2>
  <form action="#" method="POST">
    <label for="nome-completo">Nome Completo:</label><br>
    <input type="text" id="nome-completo" name="nome-completo" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>

    <label for="endereco">Endereço Completo:</label><br>
    <textarea id="endereco" name="endereco" rows="4" cols="50" required></textarea><br><br>

    <label for="cep">CEP:</label><br>
    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
